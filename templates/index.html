<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask To-Do</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>âœ¨ My Tasks</h2>
        <form method="GET" action="/" class="input-group">
    <input type="text" name="q" placeholder="Search tasks...">
    <button type="submit">Search</button>
</form>

        
        <form action="/add" method="POST" class="input-group">
            <input type="text" name="title" placeholder="Add a new task..." required>
            <textarea name="description" placeholder="Description"></textarea>

<select name="priority">
    <option value="low">Low</option>
    <option value="medium" selected>Medium</option>
    <option value="high">High</option>
</select>

<input type="date" name="due_date">

            <button type="submit">Add</button>
        </form>

        <div class="task-list">
            {% for task in tasks %}
            <div class="task-item">
                <form action="/edit/{{ task.id }}" method="POST">
                    <p>{{ task.description }}</p>
                    <p>Priority: {{ task.priority }}</p>
                    <p>Due: {{ task.due_date }}</p>
                    <p>Status: {{ task.status }}</p>

                    <input type="text" name="new_title" value="{{ task.title }}">
                    <button type="submit" style="padding: 5px 10px; font-size: 0.8rem;">Save</button>
                </form>
                
                <a href="/delete/{{ task.id }}" class="delete-btn" title="Delete Task">&times;</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
